<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приложение-чат</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Регистрация</h2>
      <form id="register-form">
        <input id="register-username" placeholder="Имя пользователя" required />
        <input
          id="register-password"
          type="password"
          placeholder="Пароль"
          required
        />
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>

    <div>
      <h2>Авторизация</h2>
      <form id="login-form">
        <input id="login-username" placeholder="Имя пользователя" required />
        <input
          id="login-password"
          type="password"
          placeholder="Пароль"
          required
        />
        <button type="submit">Войти</button>
      </form>
    </div>

    <div>
      <label for="room">Выбрать комнату:</label>
      <select id="room">
        <option value="1">Комната 1</option>
        <option value="2">Комната 2</option>
        <option value="3">Комната 3</option>
      </select>
      <button id="join">Войти в комнату</button>
    </div>

    <div id="current-room">Пользователь присоединился к комнате</div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button id="send">Отправить</button>
    </form>

    <div>
      <h3>Отправить в личку</h3>
      <input id="private-user-id" placeholder="ID пользователя" />
      <input id="private-message" placeholder="Сообщение" />
      <button id="send-private">Отправить</button>
    </div>

    <div id="online-info">
      <p>Пользователей в сети: <span id="global-users">0</span></p>
      <p>Пользователей в текущей комнате: <span id="room-users">0</span></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
